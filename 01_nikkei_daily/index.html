<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset='utf-8'>
<head>
	<!-- META ===================================================== -->
	<title>Nikkei Daily list </title>
	<meta name="description" content="A method for responsive tables">
	
	<!-- Favicon  ========================================== -->
	
	
	<!-- CSS ======================================================
		<link rel="stylesheet" href="css/responsivetables.css">-->
		<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/monthly.css">
		<link rel="stylesheet" href="css/styles.css">
		<style>
			body {
				color: #fff;
				/* background: url('i') center; */
				background: url('./images/bg.jpg');
			}
		</style>
		<base target="_blank">
</head>
<body>
	<div class="container">
		<header id="header">
			<h1>【Nikkei Daily list】</h1>
			<div>
				<p>日経新聞朝刊の記事一覧のリンクをカレンダー形式で表示する。</p>
				<p>　参照サイト：<a href="https://www.nikkei.com/paper/" target="_blank">日経新聞電子版（朝刊・夕刊）</a></p>
			</div>
		</header>
		<hr>
		<div class="page">
			<br>
			<br><br>
			<div style="width:100%; max-width:600px; display:inline-block;">
				<div class="monthly" id="mycalendar"></div>
			</div>
			<br><br>
		</div>
		<hr>
		<footer>
			<ul>
				<li>
					参考サイト：<a href="https://github.com/kthornbloom/Monthly" class="button">Monthly.js</a>
					（※利用法用：<a href="https://creative-rush.site/monthly-js/" target="_blank">CREATIVE RUSH</a>）
				</li>
			</ul>
		</footer>
	</div>
<!-- JS ======================================================= -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/monthly.js"></script>
<script type="text/javascript">
	$(window).load( function() {

		$('#mycalendar').monthly({
			mode: 'event',
			jsonUrl: 'events/202005.json',
			dataType: 'json'
		});

		switch(window.location.protocol) {
	case 'http:':
	case 'https:':
	// running on a server, should be good.
	break;
	case 'file:':
	alert('Just a heads-up, events will not work when run locally.');
	}

	});
</script>
</body>
</html>
